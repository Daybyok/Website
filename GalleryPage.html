    <div class="lightbox">
        <span class="lightbox-close">&times;</span>
        <img src="" alt="">
        <p class="lightbox-caption"></p>
    </div>

    <button class="music-button" id="musicButton" onclick="toggleMusic()">Play Music</button>
    <audio id="musicPlayer" loop hidden></audio>

    <script>
    const musicTracks = [
    "HinokiWood.mp3.mp3",
    "Deathcap.mp3.mp3",
    "Ladyfingers.mp3.mp3",
    "Aruarian.mp3.mp3"
];

const audioPlayer = document.getElementById('musicPlayer');
const musicButton = document.getElementById('musicButton');
let isPlaying = false;
let shuffledTracks = [];
let currentTrackIndex = 0;

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function loadNextTrack() {
    if (currentTrackIndex >= shuffledTracks.length) {
        currentTrackIndex = 0;
        shuffleArray(shuffledTracks);
    }
    audioPlayer.src = shuffledTracks[currentTrackIndex];
    audioPlayer.play();
    currentTrackIndex++;
}

function toggleMusic() {
    if (isPlaying) {
        audioPlayer.pause();
        musicButton.textContent = 'Play Music';
    } else {
        if (shuffledTracks.length === 0) {
            shuffledTracks = [
                "HinokiWood.mp3.mp3",
                "Deathcap.mp3.mp3",
                "Ladyfingers.mp3.mp3",
                "Aruarian.mp3.mp3"
            ];
            shuffleArray(shuffledTracks);
        }
        loadNextTrack();
        musicButton.textContent = 'Pause Music';
    }
    isPlaying = !isPlaying;
}

audioPlayer.addEventListener('ended', loadNextTrack);

        document.querySelectorAll('.gallery-item img').forEach(image => {
            image.addEventListener('click', () => {
                const lightbox = document.querySelector('.lightbox');
                const lightboxImage = lightbox.querySelector('img');
                const lightboxCaption = lightbox.querySelector('.lightbox-caption');
                
                lightboxImage.src = image.src;
                lightboxCaption.textContent = image.alt;
                lightbox.classList.add('active');
            });
        });

        document.querySelector('.lightbox-close').addEventListener('click', () => {
            document.querySelector('.lightbox').classList.remove('active');
        });
    </script>
</body>
</html>
